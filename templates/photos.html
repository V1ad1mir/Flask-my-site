{% extends '_base.html' %}
{% block base %}
<div class="center">
    <h1>All Photos</h1>
    <div class="row">
        <div class="col-md-4">
        <div id="gallery" class="card mb-4 shadow-sm">
        {% for photo in photos %}
        <div class="photo-container">
            <img onmouseover="togglePhotoSize(this)" onmouseout="togglePhotoSize(this)" class="card-img-top" src="{{ url_for('static', filename='uploads/' + photo) }}" alt="Photo">
            <form action="{{ url_for('delete_photo', filename=photo) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this photo?')">
                <button type="submit" class="btn btn-danger delete-button">Delete</button>
            </form>
        </div>  
            {% endfor %}
        </div>
        </div>
    </div>

{% endblock %}
